        <meta charset="UTF-8" />

            name="keywords"
            content="Aqui agregaremos todas las palabras que se relacionen al contenido de nuestra web"
        />

    <body>
        <h1>Titulo</h1>
        <hr />
        <!-- Generalmente agruparemos los datos de formularios con form-->
        <hr />
        <form
            action="/formulario"
            method="get"
        >
            <!-- Gracias a action le indicamos la ruta donde se enviaran los datos ej /formulario.php-->
            <!--Seguido del metodo sea GET o POST-->
            <label for="nombre">Nombre</label>
            <input
                value="chanchito"
                id="nombre"
                type="text"
                name="Nombre"
                placeholder="Nombre"
            />
            <!-- value le indica al input cual es el valor recibido o por defecto-->
            <!-- el name le indica el valor que esta recibiendo-->
            <input
                id="archivo"
                type="file"
                name="archivo"
                placeholder="archivo"
            />
            <textarea
                name="comentarios"
                id="comentarios"
                cols="30"
                rows="10"
            ></textarea>
            <br />
            <input type="submit" />
        </form>
